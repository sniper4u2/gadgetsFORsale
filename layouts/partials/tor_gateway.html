<div class="tor-gateway">
  <div class="tor-header">
    <span class="tor-icon">üßÖ</span>
    <span class="tor-title">TOR ACCESS</span>
  </div>
  <div class="tor-body">
    <p>For enhanced privacy, access our Tor hidden service:</p>
    <div class="tor-address">
      <input type="text" value="{{ .Site.Params.tor.onion_address }}" id="torAddress" readonly>
      <button onclick="copyTorAddress()">COPY</button>
    </div>
    <p class="tor-warning">‚ö†Ô∏è Always verify the PGP-signed address in our security.txt</p>
  </div>
</div>

<script>
  function copyTorAddress() {
    const tor = document.getElementById("torAddress");
    tor.select();
    document.execCommand("copy");
    
    // Show confirmation
    const btn = document.querySelector(".tor-address button");
    const originalText = btn.textContent;
    btn.textContent = "COPIED!";
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  }
</script>
