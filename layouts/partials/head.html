<!-- layouts/partials/head.html -->
<meta charset="utf-8">
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Preload critical fonts -->
<link rel="preload" href="/fonts/Rajdhani-Medium.ttf" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="/fonts/Rajdhani-SemiBold.ttf" as="font" type="font/ttf" crossorigin>

<style>
/* Font Faces */
@font-face {
  font-family: 'Rajdhani';
  src: url('/fonts/Rajdhani-Medium.ttf') format('truetype');
  font-weight: 500;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Rajdhani';
  src: url('/fonts/Rajdhani-SemiBold.ttf') format('truetype');
  font-weight: 600;
  font-style: normal;
  font-display: swap;
}
@font-face {
  font-family: 'Rajdhani';
  src: url('/fonts/Rajdhani-Bold.ttf') format('truetype');
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}

/* Cyberpunk Variables */
:root {
  --neon-green: #0f0;
  --neon-blue: #08f;
  --neon-pink: #f0f;
  --matrix-green: #00ff41;
  --dark-bg: #011;
  --darker-bg: #001;
  --text-primary: #e0e0e0;
  --text-secondary: #aaa;
}

/* Base Styles */
body {
  font-family: 'Rajdhani', 'Courier New', monospace;
  font-weight: 500;
  color: var(--text-primary);
  background-color: var(--darker-bg);
  margin: 0;
  line-height: 1.6;
  overflow-x: hidden;
}

/* Glow Effects */
.neon-text {
  text-shadow: 
    0 0 5px #fff,
    0 0 10px var(--neon-green),
    0 0 20px var(--neon-green);
}

.neon-blue {
  text-shadow: 
    0 0 5px #fff,
    0 0 10px var(--neon-blue),
    0 0 20px var(--neon-blue);
}

/* Link Styles */
a {
  color: var(--neon-green);
  text-decoration: none;
  transition: all 0.3s ease;
  position: relative;
}

a:hover {
  color: var(--neon-blue);
  text-shadow: 0 0 10px var(--neon-blue);
}

a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 1px;
  background: var(--neon-green);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

a:hover::after {
  transform: scaleX(1);
}

/* Main Content Container */
main {
  position: relative;
  z-index: 10;
  background: rgba(0, 17, 17, 0.85);
  backdrop-filter: blur(5px);
  border: 1px solid var(--neon-green);
  max-width: 1200px;
  margin: 2rem auto;
  padding: 2rem;
  box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
  main {
    margin: 1rem;
    padding: 1rem;
  }
  
  body {
    font-size: 14px;
  }
}

/* Animation Keyframes */
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

.glitch {
  animation: glitch 1s linear infinite;
}

/* Cyberpunk Button Styles */
.cyber-btn {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background: transparent;
  color: var(--neon-green);
  border: 2px solid var(--neon-green);
  font-family: 'Rajdhani', sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.cyber-btn:hover {
  background: var(--neon-green);
  color: #000;
  box-shadow: 0 0 15px var(--neon-green);
}

.cyber-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(0, 255, 0, 0.2),
    transparent
  );
  transition: 0.5s;
}

.cyber-btn:hover::before {
  left: 100%;
}
</style>

<!-- Google Fonts Fallback (remove if not needed) -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet" onload="this.media='all'">
